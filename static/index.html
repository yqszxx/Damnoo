<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Damnoo v0.0.1</title>
        <link rel="stylesheet" href="css/index.css" type="text/css"/>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/colpick.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/colpick.css" type="text/css"/>
    </head>
    <body>
        <div id="dm-main">
             <div id="dm-screen" style="opacity: 1; position: relative;">
                 <div id="dm-info">
                     Damnoo
                     <span id="dm-version">v0.0.1</span>
                     <form onkeypress="if(event.keyCode==13||event.which==13){return false;}">
                         <b style=" font: 16px '微软雅黑','黑体'">你的名字&nbsp;&nbsp;</b>
                         <div id="textbox" style="width:150px;margin-top:5px;">
                             <input type="text" id ="name" value="" style="width:100%;float:left;height:100%;outline:none"/>
                         </div>
                     </form>
                </div>
                <div id="sender">
                    <div class="color-box"></div>
                     <form onkeypress="if(event.keyCode==13||event.which==13){return false;}">
                         <div id="checkbox" class="be">
  		                      <input type="checkbox" value="0" id="checkboxInput" name="" />
	  	                      <label for="checkboxInput"></label>
  	                     </div>
                         <div id="textbox" style="width:270px;">
                             <input type="text" id ="damoo" value=""/>
                         </div>
                     </form>
                </div>
                <div id="error">
                </div>
            </div>
        </div>
        
        <script src="js/damoo.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
